<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auto Poster</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/logo.png" alt="Auto Poster Logo">
                <h1>Auto Poster</h1>
            </div>
        </header>
        <main>
            <div class="login-container">
                <h2>Login</h2>
                <p>Welcome back! Please enter your email address to log in.</p>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p class="signup-link">Don't have an account? <a href="index.html">Sign up</a></p>
            </div>
        </main>
    </div>
    <script src="login.js"></script>
</body>
</html>
